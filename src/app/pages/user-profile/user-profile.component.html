<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre"
                                formControlName="first_name">
                        </div>
                        <div class="row" *ngIf="notValidField('first_name')">
                            <div class="col text-danger">
                                <p>El nombre es obligatorio.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                formControlName="email" [readOnly]="user.google_auth">
                        </div>
                        <div class="row" *ngIf="notValidField('email')">
                            <div class="col text-danger">
                                <p>No es un email v√°lido.</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Foto de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imageTemp" [src]="user.getImage" class="img-avatar">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="img-avatar">
                </div>
                <input type="file" (change)="changeImage($event)">
                <br />
                <br />
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imageToUpload" (click)="uploadimage()">
                    <i class="fa fa-save"></i> Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
