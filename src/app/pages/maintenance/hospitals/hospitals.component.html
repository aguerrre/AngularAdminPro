<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital" #txtSearch
                    (keyup)="searchHospitals(txtSearch.value)" />
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor, espere.</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Hospitales registrados
                    <div class="text-right">
                        <button class="btn btn-outline-primary" (click)="createHospital()">
                            Nuevo <i class="fa fa-hospital-o"></i>
                        </button>
                    </div>
                </h4>
                <h6 class="card-subtitle">Total: {{hospitals.length}}</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center w50">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img [src]="hospital.img! | image: 'hospitals'" [alt]="hospital.name"
                                        class="avatar cursor" (click)="openModal(hospital)" />
                                </td>
                                <td><input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.name" /></td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor" (click)="updateHospital(hospital)" data-toggle="tooltip"
                                        data-original-title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" (click)="deleteHospital(hospital)" data-toggle="tooltip"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
