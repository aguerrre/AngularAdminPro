<div class="bg-modal-img animated fadeIn fast" [class.hidden]="modalImgService.hideModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modificar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        (click)="closeModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imageTemp" [src]="modalImgService.img" class="img-avatar">
                        <img *ngIf="imageTemp" [src]="imageTemp" class="img-avatar">
                    </div>
                    <input type="file" (change)="changeImage($event)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"
                        (click)="closeModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary waves-effect waves-light"
                        (click)="uploadImage()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
