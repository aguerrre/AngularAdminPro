<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changePercValue(-5)"><i class="fa fa-minus"></i></button>
    </span>
    <input type="number" class="form-control" placeholder="Product name" min="0" max="100"
        [ngClass]="{ 'is-invalid' : progressValue > 100 || progressValue < 0 }" (ngModelChange)="onChange($event)"
        [(ngModel)]="progressValue">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changePercValue(5)"><i class="fa fa-plus"></i></button>
    </span>
</div>
